<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  </meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>
    digital clock
  </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <p style="color:red" align="center"><b>Digital clock</b></p>
  <div id="all">
    <ul class="box" align="center" style="color:white">Date Month Year
      <div id="date" style="font-size:30px;color:red"></div>

      <div class="time" align="center">
        <div align="center">Time</div>
        <div id="time" style="font-size:30px;color:red"></div>
      </div>

      <div style="size: 20px" class="daySelect" margin="0">
        <div>
          <ul>
            <p>Sun</p><i class="bi bi-circle-fill" id="Son"></i>
          </ul>
        </div>
        <div>
          <ul>
            <p>Mon</p><i class="bi bi-circle-fill" id="Mon"></i>
          </ul>
        </div>
        <div>
          <ul>
            <p>Tue</p><i class="bi bi-circle-fill" id="Tue"></i>
          </ul>
        </div>
        <div>
          <ul>
            <p>Wed</p><i class="bi bi-circle-fill" id="Wed"></i>
          </ul>
        </div>
        <div>
          <ul>
            <p>Thr</p><i class="bi bi-circle-fill" id="Thr"></i>
          </ul>
        </div>
        <div>
          <ul>
            <p>Fri</p><i class="bi bi-circle-fill" id="Fri"></i>
          </ul>
        </div>
        <div>
          <ul>
            <p>Sat</p><i class="bi bi-circle-fill" id="Sat"></i>
          </ul>
        </div>
      </div>

      <div class="alarmSet">
        <div style="color:red">Set Alarm:
          <input id="alarmtime" type="time" value="set alarm " size="10">
          <button id="doneBtn" style="background-color:rgb(194, 15, 75)">Done</button>
        </div>




      </div>
      <audio id="alarmSound" src="path/to/alarm-sound.mp3"></audio>
    </ul> <!-- ul for class box -->
  </div>


  <script src="main.js"></script>


</body>

</html>
